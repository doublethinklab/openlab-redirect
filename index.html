	<script>

		const urls = [
			'https://open-lab.online/study/rnzvyctmbk/',
			'https://open-lab.online/study/cbazslfvwq/',
			'https://open-lab.online/study/lzbblhaagu/',
			'https://open-lab.online/study/ottnhifstw/'
		];
		var assignURL;

		// Initialize the agent at application startup.
		const fpPromise = import('https://fpcdn.io/v3/mmDukAa5wdeWdhq7aoTs')
		.then(FingerprintJS => FingerprintJS.load({
		  region: 'ap'
		}))

		// Get the visitor identifier when you need it.
		fpPromise
		.then(fp => fp.get())
		.then(result => {
		  // This is the visitor identifier:
		  const visitorId = result.visitorId
		  console.log(visitorId)
		  const randomNum = Math.abs(hashCode(visitorId))
		  console.log(randomNum)
		  console.log(randomNum%4)
		  assignURL = urls[randomNum%4]
		  console.log(assignURL)
		  	if(isMobile.any != true) {
		  		window.location.href = assignURL; //one level up
		  	}
		})

		function hashCode(string) {
		  var hash = 0, i, chr;
		  if (string.length === 0) return hash;
		  for (i = 0; i < string.length; i++) {
		    chr   = string.charCodeAt(i);
		    hash  = ((hash << 5) - hash) + chr;
		    hash |= 0; // Convert to 32bit integer
		  }
		  return hash;
		};

		console.log("isMobile="+isMobile.any);

	</script>
